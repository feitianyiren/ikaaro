machine:
  services:
    - docker

dependencies:
  override:
    - docker pull hforge/ikaaro:latest

test:
  override:
    - docker run -v /home/ubuntu/ikaaro/:/home/ikaaro/ikaaro hforge/ikaaro pip install junitxml && python /home/ubuntu/ikaaro/test/test.py --mode junitxml
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - mv /home/ubuntu/junit.xml  $CIRCLE_TEST_REPORTS/junit/junit.xml
